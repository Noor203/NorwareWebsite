        <h1 class = "main-header">We'd love to hear your ideas.</h1>
        <h2>Please fill in the form below if you have a proposal for us</h2>
        <div id = "contact-us">
        <form action = "" method = "" onsubmit="return confirmBox()">
            <label for = "enter-name">Full Name</label>
            <input type = "text" id = "enter-name" name = "full-name" placeholder = "Enter your name..."   required>
            <label for = "enter-email">Email</label>
            <input type = "text" id = "enter-email" name = "email" placeholder = "Enter your Email..." autocomplete = "off" required>
            <label for = "confirm-email">Confirm Email</label>
            <input type = "text" id = "confirm-email" name = "confirm-email" placeholder = "Re-enter your Email..."  autocomplete = "off" required>
            <label for = "enter-number">Phone Number</label>
            <input type = "text" id = "enter-number" name = "phone-no" placeholder = "Enter your phone number..." autocomplete = "off"  required>
            <label for = "enter-proposal">Proposal</label>
            <textarea  id = "enter-proposal" name = "proposal" placeholder = "Enter your message..." rows="4" required></textarea>
            <label for = "start-date">Start Date:</label>
            <label for = "end-date">End Date:</label>
            <br>
            <input type = "date" id = "start-date" name = "start-date" required>
            <input type = "date" id = "end-date" name = "end-date" required>
            <br>
            <label>What is your preferred method of communication?</label><br>
            <input type = "radio" id = "sms-check" name = "preferrence" required>
            <label for = "sms-check">SMS</label>
            <input type = "radio" id = "email-check" value = "E-mail" name = "preferrence" required>
            <label for = "email-check">Email</label><br>
            <input type = "submit" value = "SUBMIT" > 


        </form>
